dataset:
  _target_: stableclimgen.src.utils.datasets_healpix.HealPixLoader
  data_dict: ../../input/data_healpix.json
  norm_dict: ../../input/norm_dict.json
  processing_nside: 64
  in_nside: 64
  out_nside: 64
  coarsen_sample_level: 6
  search_radius: 2
  nh_input: 1
  sample_for_norm: 2
  lazy_load: true
  p_dropout: 0.9
  p_average: 0
  p_average_dropout: 0.5
  max_average_lvl: 3
  n_sample_timesteps: 1

datamodule:
  _target_: stableclimgen.src.utils.pl_data_module.DataModule
  batch_size: 1
  num_workers: 1
  use_costum_ddp_sampler: false