dataset:
  _target_: stableclimgen.src.utils.datasets.MaskClimateDataset
  data_dict: ../../input/data_netcdf.json
  seq_length: 1
  normalizer:
    _target_: stableclimgen.src.utils.normalizer.MinMaxNormalizer
    data_stats_dir: ../../snapshots/${run_name}/data_stats.pth

dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: 8
  num_workers: 12