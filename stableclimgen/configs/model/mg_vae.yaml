_target_: stableclimgen.src.models.mg_vae.pl_mg_model.LightningMGVAEModel
decomposed_loss: true
kl_weight: 1.0e-10
lambda_loss_dict:
  MSE_loss: 1
  NH_loss: 0
  Grad_loss: 0
  GNLL_loss: 0
noise_std: 0
weight_decay: 0
lr_groups:
  default:
    lr: 2e-4
    warmup: 0
  attention:
    matches: ['TransformerBlock','GridSelfAttention']
    lr: 2e-4
    warmup: 2000
model:
  _target_: stableclimgen.src.models.mg_vae.mg_vae.MG_VAE
  mgrids: ${mgrids}
  in_zooms: ${dataloader.dataset.out_zooms}
  mg_emb_confs: ${embedding.MGEmbedder.mg_emb_confs}
  in_features: 1
  out_features: 1
  lift_features: 1
  n_head_channels: 16
  learn_residual: true
  layer_confs_emb:
    n_vars_total: 1
    rank_feat: 4
  encoder_block_configs:
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [ 128,128,128, 128 ]
      layer_settings:
        type: 'linear'
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [128,128,128,128]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: 2
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - ["MGEmbedder"]
            - ["MGEmbedder"]
            - ["MGEmbedder"]
            - ["MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 128
      q_zooms: [3]
      kv_zooms: [6,5,3]
      layer_settings:
        with_nh: true
        common_kv: false
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: ["MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [128,128,128,128]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: 2
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - ["MGEmbedder"]
            - ["MGEmbedder"]
            - ["MGEmbedder"]
            - ["MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 128
      q_zooms: [3]
      kv_zooms: [6,5,3]
      out_zooms: [3]
      layer_settings:
        with_nh: true
        common_kv: false
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: [ "MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
  decoder_block_configs:
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 128
      q_zooms: [6,5,3]
      kv_zooms: [3]
      out_zooms: [6,5,3]
      layer_settings:
        with_nh: true
        common_kv: false
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: [ "MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [128,128,128,128]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: 2
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - ["MGEmbedder"]
            - ["MGEmbedder"]
            - ["MGEmbedder"]
            - ["MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [ 128,128,128,128 ]
      layer_settings:
        type: 'linear'
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [ 128,128,128,128 ]
      layer_settings:
        type: "TransformerBlock"
        blocks: [ "vsnh","mlp","vsnh","mlp" ]
        seq_lengths: 2
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - [ "MGEmbedder"]
            - [ "MGEmbedder"]
            - [ "MGEmbedder"]
            - [ "MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 128
      q_zooms: [6,5,3]
      kv_zooms: [6,5,3]
      layer_settings:
        with_nh: true
        common_kv: false
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: [ "MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [ 128,128,128,128 ]
      layer_settings:
        type: "TransformerBlock"
        blocks: [ "vsnh","mlp","vsnh","mlp" ]
        seq_lengths: 2
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - [ "MGEmbedder"]
            - [ "MGEmbedder"]
            - [ "MGEmbedder"]
            - [ "MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [ 1,1,1, 1 ]
      layer_settings:
        type: 'mlp'
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGConservativeConfig
  quant_config:
    _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
    out_features: [ 4, 4, 4 ]
    layer_settings:
      type: "TransformerBlock"
      blocks: [ "mlp" ]
      seq_lengths: 2
      n_head_channels: 32
      mlp_mult: 2
      embed_confs:
        embed_names:
          - ["MGEmbedder"]
        embed_confs: ${embedding}
        embed_mode: "sum"