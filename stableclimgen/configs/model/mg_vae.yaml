_target_: stableclimgen.src.models.mg_vae.pl_mg_model.LightningMGVAEModel
kl_weight: 1.0e-10
lambda_loss_dict:
  zooms:
    3:
      MSE_loss: 1
    4:
      MSE_loss: 1
    6:
      MSE_loss: 1
weight_decay: 0
lr_groups:
  default:
    lr: 0.0005
    warmup: 0
  attention:
    matches:
    - TransformerBlock
    - GridSelfAttention
    lr: 0.0005
    warmup: 500
model:
  _target_: stableclimgen.src.models.mg_vae.mg_vae.MG_VAE
  mgrids: ${mgrids}
  in_zooms: [3,4,6]
  mg_emb_confs: ${embedding.MGEmbedder.mg_emb_confs}
  in_features: 1
  out_features: 1
  n_head_channels: 16
  learn_residual: false
  layer_confs_emb:
    n_groups: 1
    rank_feat: 4
  encoder_block_configs:
    "input": 
      _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [32,32,32]
      layer_settings:
        type: 'linear'
    "enc_0":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [32,32,32]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        att_dims: 256
        seq_lengths: [2,2,2]
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          embed_confs: ${embedding}
          embed_mode: "sum"
    "enc_1":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 32
      q_zooms: [3]
      kv_zooms: [6,4,3]
      out_zooms: [3]
      layer_settings:
        with_nh: true
        common_kv: false
        var_att: false
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
          - MGEmbedder
          embed_confs: ${embedding}
          embed_mode: "sum"
    "enc_2":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [32,32,32]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: [2,2,2]
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          embed_confs: ${embedding}
          embed_mode: "sum"
  decoder_block_configs:
    "dec_0":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 32
      q_zooms: [6,4,3]
      kv_zooms: [3]
      out_zooms: [6,4,3]
      layer_settings:
        with_nh: true
        var_att: false
        common_kv: false
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: ["MGEmbedder"]
          embed_confs: ${embedding}
          embed_mode: "sum"
    "dec_1":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [32,32,32]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: [2,2,2]
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          embed_confs: ${embedding}
          embed_mode: "sum"
    "dec_2":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [32,32,32]
      layer_settings:
        type: "TransformerBlock"
        blocks: [ "vsnh","mlp","vsnh","mlp" ]
        seq_lengths: [2,2,2]
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          - - MGEmbedder
          embed_confs: ${embedding}
          embed_mode: "sum"
    "dec_3":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 32
      q_zooms: [6,4,3]
      kv_zooms: [6,4,3]
      layer_settings:
        with_nh: true
        common_kv: false
        var_att: false
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
          - MGEmbedder
          embed_confs: ${embedding}
          embed_mode: "sum"
    "output":
      _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [1,1,1]
      layer_settings:
        type: 'mlp'
    "conservative": 
      _target_: stableclimgen.src.modules.multi_grid.confs.MGConservativeConfig
  quant_config:
    _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
    out_features: [4, 4, 4]
    layer_settings:
      type: "TransformerBlock"
      blocks: [ "mlp" ]
      n_head_channels: 32
      att_dims: 32
      mlp_mult: 2
      embed_confs:
        embed_names:
        - - MGEmbedder
        embed_confs: ${embedding}
        embed_mode: sum