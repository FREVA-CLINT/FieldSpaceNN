_target_: stableclimgen.src.models.mg_transformer.pl_mg_model.LightningMGModel
decomposed_loss: true
lambda_loss_dict:
  MSE_loss: 1
  NH_loss: 0
noise_std: 0
weight_decay: 0
lr_groups:
  default:
    lr: 2e-4
    warmup: 0
  attention:
    matches: ['TransformerBlock','GridSelfAttention']
    lr: 2e-4
    warmup: 2000
model:
  _target_: stableclimgen.src.models.mg_transformer.mg_transformer.MG_Transformer
  mgrids: ${mgrids}
  in_zooms: ${dataloader.dataset.out_zooms}
  mg_emb_confs: ${embedding.MGEmbedder.mg_emb_confs}
  predict_var: false
  in_features: 1
  out_features: 1
  lift_features: 1
  n_head_channels: 16
  learn_residual: true
  layer_confs:
    n_vars_total: 1
  layer_confs_emb:
    n_vars_total: 1
    rank_feat: 2
  block_configs:
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [128,128,128]
      layer_settings:
        type: 'linear'
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [128,128,128,128,128]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: 3
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - ["MGEmbedder","DensityEmbedder"] 
            - ["MGEmbedder","DensityEmbedder"] 
            - ["MGEmbedder","DensityEmbedder"]  
            - ["MGEmbedder","DensityEmbedder"] 
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 128
      q_zooms: [6,5,3]
      kv_zooms: [6,5,3]
      layer_settings:
        with_nh: false
        common_kv: true
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: ["MGEmbedder","DensityEmbedder"] 
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 128
      q_zooms: [6,5,3]
      kv_zooms: [6,5,3]
      layer_settings:
        with_nh: false
        common_kv: true
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: ["MGEmbedder","DensityEmbedder"] 
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [128,128,128,128,128]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: 3
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - ["MGEmbedder","DensityEmbedder"]  
            - ["MGEmbedder","DensityEmbedder"] 
            - ["MGEmbedder","DensityEmbedder"]  
            - ["MGEmbedder","DensityEmbedder"] 
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGSelfProcessingConfig
      out_features: 128
      q_zooms: [6,5,3]
      kv_zooms: [6,5,3]
      layer_settings:
        with_nh: false
        common_kv: true
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names: ["MGEmbedder","DensityEmbedder"] 
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [128,128,128,128,128]
      layer_settings:
        type: "TransformerBlock"
        blocks: ["vsnh","mlp","vsnh","mlp"]
        seq_lengths: 3
        n_head_channels: 32
        mlp_mult: 2
        embed_confs:
          embed_names:
            - ["MGEmbedder","DensityEmbedder"]  
            - ["MGEmbedder","DensityEmbedder"] 
            - ["MGEmbedder","DensityEmbedder"]  
            - ["MGEmbedder","DensityEmbedder"] 
          embed_confs: ${embedding}
          embed_mode: "sum"
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGProcessingConfig
      out_features: [1,1,1,1,1]
      layer_settings:
        type: 'mlp'
    - _target_: stableclimgen.src.modules.multi_grid.confs.MGConservativeConfig